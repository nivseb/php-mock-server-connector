name: Tests

on:
    - push
    - pull_request

jobs:
    test:
        name: P${{ matrix.php }}
        runs-on: ubuntu-latest
        strategy:
            matrix:
                php: [ 8.1, 8.2, 8.3 ]

        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    tools: composer:v2
                    coverage: xdebug

            -   name: Install Dependencies
                run: composer install --no-interaction --prefer-dist --optimize-autoloader

            -   name: Tests
                run: ./vendor/bin/pest
